{% extends 'base.html' %} {% block body %}
<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your posts</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <!-- Basic actions like logout and adding a new post -->
      <h1>Basic Actions</h1>
      <a href="/edit/0">
        <button type="button" class="btn btn-primary">Add a new Post</button>
      </a>
      <a href="/logout">
        <button type="button" class="btn btn-warning">Logout</button>
      </a>
      <hr />
      <!-- File Uploader -->
      <h1>Upload a File</h1>
      <form>
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="customFile"
            name="file_uploading"
          />
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
      </form>
      <hr />
      <!-- Post table -->
      <h1>Edit/Delete Posts</h1>
      <table class="table table-striped">
        <!-- table header -->
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <!-- displaying posts with for loop -->
        <tbody>
          {% for post in posts %}
          <tr>
            <th scope="row">{{post.id}}</th>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td>
              <a href="/edit/{{post.id}}" class="btn btn-primary btn-sm">
                Update
              </a>
            </td>
            <td>
              <a href="/delete/{{post.id}}" class="btn btn-danger btn-sm">
                Delete
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock body %}
