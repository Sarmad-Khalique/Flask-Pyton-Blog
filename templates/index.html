{% extends 'base.html' %} {% block body %}
<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>{{params['BLog_name']}}</h1>
          <span class="subheading">A Blog by {{params['BLog_name']}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->

<div class="container">
  {% for post in posts %}
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-preview">
        <a href="posts/{{post.slug}}">
          <h2 class="post-title">{{post.title}}</h2>
        </a>
        <p class="post-meta">
          Posted by
          <a href="/">{{post.author}}</a>
          on {{post.date}}
        </p>
        {{post.content[:55]}}....
      </div>
      <hr />
    </div>
  </div>
  {% endfor %}
  <!-- Pager -->
  <div class="clearfix">
    <a class="btn btn-primary float-right" href="{{next_page}}">Next &rarr;</a>
    <a class="btn btn-primary float-left" href="{{prev_page}}"
      >&larr; Previous
    </a>
  </div>
</div>

{% endblock body %}
