<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="generator" content="Hugo 0.80.0" />
    <title>{{params['BLog_name']}}-Admin Login</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- Favicons -->
    <link
      rel="manifest"
      href="{{ url_for('static', filename='json/manifest.json') }}"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link
      href="{{ url_for('static', filename='css/signin.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="/">{{params['BLog_name']}}</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="form-signin">
      <form action="/dashboard" method="post">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
        <label for="username" class="visually-hidden">Username</label>
        <input
          type="username"
          id="username"
          class="form-control"
          name="uname"
          placeholder="Username"
          required
          autofocus
        />
        <label for="password" class="visually-hidden">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          placeholder="Password"
          required
        />
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">
          &copy; {{params['BLog_name']}} {{year}}
        </p>
      </form>
    </main>
  </body>
</html>
